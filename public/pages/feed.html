<div class='feed'>
	<div class = "background-img">
		<img src = "http://wallemons.com/wp-content/uploads/2015/02/Solid-Color-Wallpaper.jpg">
	</div>

	<div class = "main-content">

		<h1>Video Feed</h1>
		<br>
		<input type="checkbox" ng-model="Health" ng-init="Health=false" />
		<input type="checkbox" ng-model="Music" ng-init="Music=false" />
		
		<div id="videoTag">this div</div>
		<div ng-repeat="video in musicvideos" ng-if="Music"	>
			<div class="col-sm-12 page-name" >
		            <div class = "col-md-6"><!-- <a href="#pages/{{page._id}}"> -->
		            	<div id='title'>{{video.title}}</div>
		            	
		            	<div id ='description'>{{video.description}}</div>
		            	
		            	<!-- <iframe width="854" height="510" src={{video.url}} frameborder="0" allowfullscreen></iframe> -->
		            	<!-- <embed src="{{url}}">
		            	<video ng-src="{{url}}" controls></video> -->
		            	
		            	<br>
		            	<a href={{video.url}}>Click to Play</a>
		            	<br><br>
		            	<div id='tag'>{{video.tagid.tags}}</div>
		            	
		            	<div id='user'>Posted by {{loggedInUser}}</div>
		            <!-- </a> --></div>
		            
		          </div>
		    </div><!-- /.col-sm-4 -->

		<div ng-repeat="video in healthvideos" ng-if="Health">
			<div class="col-sm-12 page-name" >
		            <div class = "col-md-6"><!-- <a href="#pages/{{page._id}}"> -->
		            	<div id='title'>{{video.title}}</div>
		            	
		            	<div id ='description'>{{video.description}}</div>
		            	
		            	<!-- <iframe width="854" height="510" src={{video.url}} frameborder="0" allowfullscreen></iframe> -->
		            	<!-- <embed src="{{url}}">
		            	<video ng-src="{{url}}" controls></video> -->
		            	
		            	<br>
		            	<a href={{video.url}}>Click to Play</a>
		            	<br><br>
		            	<div id='tag'>{{video.tagid.tags}}</div>
		            	
		            	<div id='user'>Posted by {{loggedInUser}}</div>
		            <!-- </a> --></div>
		            
		          </div>
		    </div><!-- /.col-sm-4 -->





		</div>
	</div>

</div>
